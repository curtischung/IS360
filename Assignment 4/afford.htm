<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/affordpage.css">
    <title>Index</title>

        
    <script>
        function affordable() {
            var maxPayment = 0;
            const grossVal = document.getElementById("gmIncome").value;
            const expenseVal = document.getElementById("totalExpenses").value;

            const calcGrossVal = .29 * parseFloat(grossVal);
            const calcExpenseVal = .39 * (parseFloat(grossVal) - parseFloat(expenseVal));

            if(calcGrossVal > calcExpenseVal)
            {
                maxPayment= calcExpenseVal;
            }
            else
            {
                maxPayment= calcGrossVal;
            }

            document.getElementById("affordable").value = maxPayment;

        }
    </script>

</head>


<body>
    <hr>
    <nav aria-label = "Pages">

        <tr class = "navbar">
            <td class = "active-page"> 
                <a href="index.html">Index</a>

            </td>

            </td>
            <td>
                <a href="payment.htm">Payment</a>
            </td>
        </tr>
        </table>
    </nav>
    <hr>

    <form>
        <label for = "gmIncome">Gross Monthly Income</label>
        <input type = "number" id = "gmIncome">
    </form>

    <form>
        <label for = "totalExpenses">Total Expenses</label>
        <input type = "number" id = "totalExpenses">
    </form>

    <button onclick="affordable()">Submit</button>
    <form>
        <label for = "Affordable">Maximum Monthly Affordable Payment</label>
        <input type = "number" id = "affordable" readonly></output>
    </form>

</body>
