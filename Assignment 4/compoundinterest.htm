<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Index</title>

    <script>
        function calculateCompoundInterest() {
            const investmentVal = document.getElementById("investment").value;
            const periodVal = document.getElementById("periods").value;
            const annualInterestVal = document.getElementById("interest").value / 100;

            const interestRateVal = annualInterestVal / 12;
            const periods = periodVal * 12;

            var currentBal = parseFloat(investmentVal);
            for(i = 0; i < periods; i++)
            {
                currentBal += currentBal * interestRateVal; 
            }

            document.getElementById("interestAmount").value = currentBal;
        }
    </script>
</head>


<body>
    <hr>
    <nav aria-label = "Pages">
        <table class = "menu">
        <tr class = "navbar">
            <td class = "active-page"> 
                <a href="index.html">Index</a>
            </td>
            <td>
                <a href="afford.htm">Afford</a>
            </td>
            <td>
                <a href="compoundinterest.htm">Compound Interest</a>
            </td>
            <td>
                <a href="payment.htm">Payment</a>
            </td>
        </tr>
        </table>
    </nav>
    <hr>

    <label for = "investment">Initial Investment Amount</label>
    <div class= "input-icons">
        <i class ="fa fa-usd icon"></i>
        <form>
            <input type = "number" id = "investment" placeholder = "Enter here...">
        </form>
    </div>


    <label for = "periods">Number of Periods</label>
    <div class= "input-icons">
        <i class ="fa fa-calender-plus-o icon" aria-hidden = "true"></i>
        <form>
            <input type = "number" id = "periods" placeholder = "Enter here...">
        </form>
    </div>

    <label for = "interest">Interest Rate per Period</label>
    <div class= "input-icons">
        <i class ="icon">%</i>
        <form>
            <input type = "number" id = "interest" placeholder = "Enter here...">
        </form>
    </div>

    <button onclick="calculateCompoundInterest()">Submit</button>

    <label for = "interestAmount">Interest Amount</label>
    <div class= "input-icons">
        <i class ="fa fa-usd icon"></i>
        <form>
            <input type = "number" id = "interestAmount" readonly>
        </form>
    </div>

    <footer>
        <img src = "images/Nevada_logo.png" alt = "">
        <p>&#169; 2020 Curtis Chung</p>
    </footer>
</body>

</html>
