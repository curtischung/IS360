    <script>
            function btnNWSGetStationsAsync_Click() {
            var base_uri = "https://w1.weather.gov/xml/current_obs/index.xml";
            req = new XMLHttpRequest();
            req.open("GET", base_uri, true);
            req.setRequestHeader("Accept", "text / html, application / xhtml + xml, application / xml; q = 0.9,*/*;q=0.8");
            // Register the callback procedure. In other examples, I have used an anonomyous
            // function. As the functions get longer, the anonymous functions get hard to read.
            // I prefer a declared callback method.
            req.onreadystatechange = GetStationRawAjaxCallback;
            req.send();

        }

        // This is the callback method for btnNWSGetStationsAsync_Click.
        function GetStationRawAjaxCallback() {
            // Check that the request has completed and the status is OK.
            if (this.readyState == 4 && this.status == 200) {
                // The output widget to display the results.
                var txtOutput;
                txtOutput = document.getElementById("txtXMLAsText");

                // MyXML contains the parsed XML response.
                var MyXML = req.responseXML;

                // Placeholder <div> tag with which to attach the output.
                var divStationsPlaceholder;
                divStationsPlaceholder = document.getElementById("divStationsPlaceholder");

                // There is one element in the returned XML named <credit>. Get the nodes value.
                // We are calling getElementsByTagName on the returned XML, rather than the
                // DOM object for our XML.
                // There is one <credit> node so credit[0] gets the first element from the
                // node list.
                var credit = MyXML.getElementsByTagName("credit");
                divStationsPlaceholder.innerHTML = credit[0].innerHTML;

                // Create the unordered list.
                var uList = document.createElement("ul");

                var stations = MyXML.getElementsByTagName("station");
                for (x = 0; x < stations.length; x++) {

                    // Get the current station.
                    var stationid = stations[x].getElementsByTagName("station_id")[0].innerHTML;
                    var state = stations[x].getElementsByTagName("state")[0].innerHTML;
                    var station_name = stations[x].getElementsByTagName("station_name")[0].innerHTML;

                    var listItem = stationid + " (" + state + ") - " + station_name;
                    var liCurrent = document.createElement("li");
                    liCurrent.appendChild(document.createTextNode(listItem));

                    // Append the list item <li> to the unorder list <ul>
                    uList.appendChild(liCurrent);
                }

                divStationsPlaceholder.appendChild(uList);
            }
        }
