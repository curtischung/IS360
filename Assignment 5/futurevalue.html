    <title>Future Value</title>

    <script>
      function calcFutureValue() {
        const investmentVal = document.getElementById("investment").value;
        const depositVal = document.getElementById("deposit").value;
        const annualInterestVal = document.getElementById("interest").value / 100;
        const periodVal = document.getElementById("period").value;

        const periods = periodVal * 12;

        resetTable();
        fillTable(investmentVal, depositVal, annualInterestVal, periods);

      }
      function fillTable(investmentVal, depositVal, annualInterestVal, periodVal) {
        let tableRef = document.getElementById("output-body");
        
        var monthlyInterest = annualInterestVal / 12;
        console.log(monthlyInterest);
        console.log(annualInterestVal);


        for(i = 0; i < periodVal; i++)
        {
          var row = tableRef.insertRow(-1);

          var currentInterest = investmentVal * monthlyInterest;
          var newBalance = Number(investmentVal) + Number(currentInterest);

          row.insertCell(0).appendChild(document.createTextNode(i + 1));
                row.insertCell(1).appendChild(document.createTextNode('$' + (Number(investmentVal)).toFixed(2)));
                row.insertCell(2).appendChild(document.createTextNode('$' + depositVal));
                row.insertCell(3).appendChild(document.createTextNode('$' + currentInterest.toFixed(2)));
                row.insertCell(4).appendChild(document.createTextNode('$' + (Number(newBalance)).toFixed(2)));

          investmentVal = Number(investmentVal) + Number(currentInterest);
        }

      }

      function resetTable() {
        $("#output tbody tr").remove();
      }
    </script>
